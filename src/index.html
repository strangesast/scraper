<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="left">
      <div class="header">
        <span>DMP Import Tool</span>
      </div>
      <span class="heading">Settings</span> <div class="panel bordered">
        <input id="toggle0" type="checkbox">
        <label class="toggle" for="toggle0">Import Settings</label>
        <div class="body settings">
          <div>
            <label for="chunk-size">Chunk size</label>
            <input id="chunk-size" type="number" min="0" value="10000000">
            <small>Byte increment size.</small>
          </div>
          <div>
            <label for="include-photos">Parse photos</label>
            <input id="include-photos" type="checkbox"></input>
          </div>
        </div>
      </div>
      <div class="panel bordered">
        <input id="toggle1" type="checkbox">
        <label class="toggle" for="toggle1">Export Settings</label>
        <div id="export-settings" class="body settings">
          <div>
            <label for="include-keymap">Group name map</label>
            <input id="include-keymap" type="checkbox" checked></input>
          </div>
          <div>
            <label for="include-header">Include Header</label>
            <input id="include-header" type="checkbox"></input>
          </div>
          <div>
            <label for="output-filename">Output Filename</label>
            <input id="output-filename" type="text" value="dump.csv">
          </div>
          <div class="cols">
            <div class="col header">
              <span title="Key Name" class="name">Key Name</span>
              <span title="Default Value" class="default">Default Value</span>
            </div>
          </div>
        </div>
      </div>
      <div class="panel bordered">
        <input id="toggle2" type="checkbox">
        <label class="toggle" for="toggle2">Display Settings</label>
        <div class="body settings">
          <div>
            <label for="display-photos">Display Photos</button>
            <input type="checkbox" id="display-photos">
          </div>
          <div>
            <div>
              <input id="percent-method" value="percent" name="method" type="radio" checked>
              <label for="percent-method">Percent</label>
              <input id="count-method" value="count" name="method" type="radio">
              <label for="count-method">Count</label>
            </div>
            <div>
              <label for="threshold-range">Threshold</label>
              <input id="threshold-range" type="range" min="0" max="1" value="0.5" step="0.01">
              <input id="threshold-numeric" type="number" min="0" max="1" value="0.5" step="0.01">
            </div>
            <div>
              <label for="power-range">Power</label>
              <input id="power-range" type="range" min="1" max="10" value="5" step="0.1">
              <input id="power-numeric" type="number" min="1" max="10" value="5" step="0.1">
            </div>
            <pre id="range-output"></pre>
            <canvas id="range-preview" width="200" height="200"></canvas>
          </div>
        </div>

      </div>
      <span class="heading">Imports</span>
      <div id="imports" class="imports panel"></div>
      <div class="panel">
        <label class="button" for="file-upload">Add File</label>
        <input type="file" id="file-upload" multiple></input>
      </div>
      <span class="heading">Output</span>
      <div class="panel">
        <div>
          <span class="button" id="export">Generate Output</span>
          <a disabled id="download">Download</a>
        </div>
      </div>
      <span class="heading">Objects</span>
      <div class="table"></div>
    </div>
    <div class="right">
      <svg width="100%" height="100%"></svg>
    </div>
  </body>
</html>
